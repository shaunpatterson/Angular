<div class="container">

    <div class="row about-me">
        <div class="small-12 medium-3 large-2 columns">
            <a href="https://www.linkedin.com/pub/shaun-patterson/14/b22/45b">
                <img class="avatar" src="/assets/images/avatar.jpg">
            </a>
        </div>
            
        <div class="desc small-12 medium-9 large-10 columns">
            <h3>Shaun Patterson</h3>
            <h4>Angular Developer Submission</h4>
            <h5>I'm just here to play guitar on the moon.</h5>
        </div>
    </div>

    <div class="row">
        <div class="small-12 medium-6 columns">
            <input ng-model="vm.searchQuery" placeholder="Filter products..." autocomplete="off"></input>
        </div>
        <div class="small-12 medium-6 columns">
            <div class="results">Displaying {{results.length}} of {{products.products.length}}
            </div>
        </div>
    </div>
    <div class="product-item" ng-repeat="p in products.products | filter: {displayName : vm.searchQuery} as results">
        <ad-product product="::p" remove="products.removeProduct(productId)"></ad-product>
    </div>

</div>
