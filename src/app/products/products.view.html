<div class="container">

    <div class="row">
        <div class="small-12 small-text-center columns">
                <h3>{{products.title}}</h3>
                <h4>{{products.subtitle}}</h4>
                <h5 ng-click="products.getProducts()">Click to refresh products to verify the cached results</h5>
        </div>
    </div>


    <div class="row" ng-repeat="p in products.products">
        <ad-product product="p" remove="products.removeProduct(product)"></ad-product>
    </div>
</div>
